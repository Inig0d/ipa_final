name: KandaviaVIP
description: A Flutter project to render HTML files.

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"  # Versión mínima para UnmodifiableUint8ListView
# Asegúrate de que sea compatible con Dart 3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_html: ^2.2.1
  win32: ^3.1.4  # Especifica la versión para garantizar compatibilidad

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/html/mi_carnet_vip_canjear.html  # Asegúrate de que el archivo HTML existe en esta ruta
