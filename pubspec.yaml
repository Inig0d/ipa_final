dependencies:
  flutter:
    sdk: flutter
  flutter_html: ^3.0.0-beta.2
  flutter_layout_grid: ^2.0.7
  flutter_math_fork: ^0.5.0
  win32: ^3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/html/mi_carnet_vip_canjear.html  # Asegúrate de que el archivo HTML existe en esta ruta
