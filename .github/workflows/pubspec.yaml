name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest
    steps:
      # Clona el repositorio
      - uses: actions/checkout@v3

      # Instala Flutter en el canal estable
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # Verifica si los archivos esenciales existen en la ra√≠z del proyecto
      - name: Verify essential files
        run: |
          if [ ! -f pubspec.yaml ]; then
            echo "Error: pubspec.yaml no encontrado en la ra√≠z del proyecto."
            exit 1
          fi
          if [ ! -f leerHTML.dart ]; then
            echo "Error: leerHTML.dart no encontrado en la ra√≠z del proyecto."
            exit 1
          fi
          if [ ! -f mi_carnet_vip_canjear.html ]; then
            echo "Error: mi_carnet_vip_canjear.html no encontrado en la ra√≠z del proyecto."
            exit 1
          fi
          echo "Todos los archivos esenciales est√°n en su lugar."

      # Crea el proyecto si no tiene la carpeta ios
      - name: Create Flutter project if not exists
        run: |
          if [ ! -d ios ]; then
            echo "La carpeta ios no se encontr√≥. Creando la estructura de proyecto Flutter..."
            flutter create .
          fi

      # Mueve `leerHTML.dart` a `lib/main.dart` para que sea el archivo principal de la aplicaci√≥n
      - name: Set leerHTML.dart as main file
        run: |
          mkdir -p lib
          mv leerHTML.dart lib/main.dart

      # Mueve el archivo HTML a la carpeta de assets y configura las dependencias
      - name: Move HTML file and update pubspec.yaml
        run: |
          mkdir -p assets/html
          mv mi_carnet_vip_canjear.html assets/html/mi_carnet_vip_canjear.html
          
          # Agrega el archivo HTML como un asset en pubspec.yaml si no est√° presente
          if ! grep -q "assets/html/mi_carnet_vip_canjear.html" pubspec.yaml; then
            echo "Configurando assets y entorno en pubspec.yaml..."
            sed -i -e '/^flutter:/a\ \ assets:\n\ \ \ \ - assets/html/mi_carnet_vip_canjear.html' pubspec.yaml
          fi

      # A√±adir constraint de SDK en pubspec.yaml si no existe
      - name: Add SDK constraint to pubspec.yaml
        run: |
          if ! grep -q "^environment:" pubspec.yaml; then
            echo "Agregando constraint de SDK en pubspec.yaml..."
            echo -e "environment:\n  sdk: '>=3.5.0 <4.0.0'\n$(cat pubspec.yaml)" > pubspec.yaml
          fi

      # Limpia la cach√© de pub y obtiene las dependencias del proyecto
      - name: Clean pub cache and get dependencies
        run: |
          flutter pub cache repair
          flutter clean
          flutter pub get

      # Verifica si el proyecto tiene soporte para iOS
      - name: Verify iOS configuration
        run: |
          if [ ! -d ios ]; then
            echo "Error: La carpeta ios no se encontr√≥, el proyecto no est√° configurado para iOS."
            exit 1
          fi

      # Compila la app iOS en modo release sin firmar
      - run: flutter build ios --release --no-codesign

      # Crea el directorio Payload y mueve la app
      - run: mkdir Payload
        working-directory: build/ios/iphoneos
      - run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      # Comprime los archivos en un archivo IPA
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # Sube el archivo IPA a la secci√≥n de releases
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first release of the HTML renderer app."
